<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>hue</title>
    <style media="screen">

      :root {
        --black: {{black}};
        --grey: {{grey}};
        --red: {{red}};
        --green: {{green}};
        --blue: {{blue}};
        --white: {{white}};

        --black256: #161616;
        --grey256: #AFB7CA;
        --red256: #CFD7E7;
        --green256: #BBC4D7;
        --blue256: #BFCBE1;
        --white256: #C3CBDC;
      }

      html, body {
        padding: 0;
        margin: 0;
      }

      body {
        min-height: 100vh;
        width: 100vw;
        -webkit-font-smoothing: antialiased;
        font-family: -apple-system, BlinkMacSystemFont,
          "Segoe UI", "Roboto", "Oxygen",
          "Ubuntu", "Cantarell", "Fira Sans",
          "Droid Sans", "Helvetica Neue", sans-serif;
      }

      header {
        background-image: url('{{path}}');
        background-size: cover;
        background-position: center bottom;
        background-repeat: no-repeat;
        background-attachment: fixed;
        height: 30vh;
        width: 100vw;

        display: flex;
        align-items: center;
      }

      .header-wrapper {
        margin: 0 auto;
        padding: 5px 20px;
        border-radius: 6px;
        position: relative;
        background-color: var(--black);
        text-align: center;
        color: var(--white);
      }

      .title {
        margin: 0;
      }

      .title span {
        color: transparent;
        text-shadow: 0 0 0 var(--white);
        font-size: 24px;
      }

      .theme {
        font-size: 12px;
        margin: 10px 0;
      }

      main {
        margin: 20px 20px 0 20px;
        padding-bottom: 20px;
      }

      .color-list {
        display: flex;
        flex-direction: row;
        justify-content: center;
        border-radius: 6px;
      }

      .color-list span {
        height: 100px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        transition: all 0.4s;
      }

      .color-list span:hover {
        cursor: pointer;
      }

      .color-list > :first-child {
        border-radius: 6px 0 0 6px;
      }

      .color-list > :last-child {
        border-radius: 0 6px 6px 0;
      }

      .is-dark {
        color: var(--white);
      }

      .hex .black { background-color: var(--black); }
      .hex .grey { background-color: var(--grey); }
      .hex .red { background-color: var(--red); }
      .hex .green { background-color: var(--green); }
      .hex .blue { background-color: var(--blue); }
      .hex .white { background-color: var(--white); }

      /* .term .black { background-color: var(--black256); }
      .term .grey { background-color: var(--grey256); }
      .term .red { background-color: var(--red256); }
      .term .green { background-color: var(--green256); }
      .term .blue { background-color: var(--blue256); }
      .term .white { background-color: var(--white256); } */


    </style>
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <h1 class="title"><span>ðŸŒ¿</span> hue</h1>
        <code class="theme">/{{theme}}</code>
      </div>
    </header>
    <main>
      <h2>hex</h2>
      <div class="color-list hex">
        <span class="black is-dark">{{black}}</span>
        <span class="grey is-dark">{{grey}}</span>
        <span class="red">{{red}}</span>
        <span class="green">{{green}}</span>
        <span class="blue">{{blue}}</span>
        <span class="white">{{white}}</span>
      </div>

      </div>
    </main> -->


    <script type="text/javascript">
      const copy = document.querySelectorAll(".color-list span");
      let i = 0;
      let hex;
      for(i = 0; i < copy.length; i++) {
        copy[i].addEventListener("click", function() {
          obj = this;
          hex = obj.innerHTML;
          copyToClipboard(hex);

          obj.style.backgroundColor = "#8ce99a";
          setTimeout(function() {
            obj.style.backgroundColor = "";
          }, 400);
        });
      }

      function copyToClipboard(text) {
          if (window.clipboardData && window.clipboardData.setData) {
              // IE specific code path to prevent textarea being shown while dialog is visible.
              return clipboardData.setData("Text", text);

          } else if (document.queryCommandSupported && document.queryCommandSupported("copy")) {
              var textarea = document.createElement("textarea");
              textarea.textContent = text;
              textarea.style.position = "fixed";  // Prevent scrolling to bottom of page in MS Edge.
              document.body.appendChild(textarea);
              textarea.select();
              try {
                  return document.execCommand("copy");  // Security exception may be thrown by some browsers.
              } catch (ex) {
                  console.warn("Copy to clipboard failed.", ex);
                  return false;
              } finally {
                  document.body.removeChild(textarea);
              }
          }
      }
    </script>
  </body>
</html>
